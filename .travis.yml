git:
  depth: 3

language: php

php:
  - 7.1

services:
  - mysql

cache: vendor

before_script:
  - cd app
  - cp .env.travis .env
  - mysql -e 'create database blog;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - php vendor/bin/phpunit
  - php vendor/bin/behat

script:
  - vendor/bin/phpunit